<div class="container">
  <div class="row align-items-center contenedor">
    <div class="col-lg-6 text-center">
      <img
        src="/img/logo.png"
        alt="Model"
        class="img-fluid image"
      />
    </div>
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 carta">
        <div class="card-body">
          <h2 class="card-title text-center title">Inicio de Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #formulario="ngForm">
            <div class="form-group">
              <label for="email" class="custom-label label">Email address</label>
              <input
                type="email"
                class="form-control input"
                id="email"
                formControlName="email"
                placeholder="Ingrese su Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="custom-label label">Password</label>
              <input
                type="password"
                class="form-control input"
                id="password"
                formControlName="password"
                placeholder="Ingrese su Contraseña"
                required
              />
              <br />
              <span>
                Si no está registrado, <a routerLink="/registro" class="registrate">Regístrate aquí</a>
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-dark btn-block button"
            >
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
